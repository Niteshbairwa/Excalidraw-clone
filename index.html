<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>


  <body>


    <section class="head d-flex justify-content-between mt-3 mx-5">


      <div class="menu">
        <i class="fa-solid fa-bars"></i>
      </div>




      <div class="features  gap-1 px-2 ">
        
        <div class="bn"><i class="fa-solid fa-lock"></i></i></div>
        <div class="line"></div>
        <div class="bn"><i class="fa-regular fa-hand"></i></div>
        <div class="bn arrow"><i class="fa-solid fa-arrow-pointer"></i></div>
        <div class="bn"><i class="fa-regular fa-square"></i></div>
        <div class="bn"><i class="fa-solid fa-diamond"></i></div>
        <div class="bn"><i class="fa-regular fa-circle"></i></div>
        <div class="bn"><i class="fa-solid fa-minus"></i></i></div>
        <div class="bn"><i class="fa-solid fa-grip-lines"></i></div>
        <div class="bn"><i class="fa-solid fa-pencil"></i></div>
        <div class="bn"><i class="fa-solid fa-a"></i></div>
        <div class="bn"><i class="fa-solid fa-eraser"></i></div>
        <div class="line"></div>
        <div class="bn"><i class="fa-solid fa-trowel-bricks"></i></div>
        
        
      </div>




      <div class="user d-flex justify-content-around gap-3" >

        <div class="live menu">
          <i class="fa-solid fa-user-group"></i>
        </div>

        <div class="library menu ">
          <i class="fa-solid fa-book-open"></i>
          Library
        </div>

      </div>


    </section>





    <section class="bellow d-flex justify-content-around mb-3">
      <div class="Zoom_undo d-flex justify-content-around align-items-center gap-5">
        <div class="zoom d-flex justify-content-around align-items-center gap-3 ">
          <div class="minus"><i class="fa-solid fa-minus"></i></div>
          <div class="value">100%</div>
          <div class="plus"><i class="fa-solid fa-plus"></i></div>
        </div>


        <div class="undo d-flex justify-content-around align-items-center">
        <div class="left"><i class="fa-solid fa-reply"></i></div>
        <div calss="right"><i class="fa-solid fa-share"></i></div>
        </div>

      </div>





      <div class="help">

        <div><path fill="currentColor" d="M11.553 22.894a.998.998 0 00.894 0s3.037-1.516 5.465-4.097C19.616 16.987 21 14.663 21 12V5a1 1 0 00-.649-.936l-8-3a.998.998 0 00-.702 0l-8 3A1 1 0 003 5v7c0 2.663 1.384 4.987 3.088 6.797 2.428 2.581 5.465 4.097 5.465 4.097zm-1.303-8.481l6.644-6.644a.856.856 0 111.212 1.212l-7.25 7.25a.856.856 0 01-1.212 0l-3.75-3.75a.856.856 0 111.212-1.212l3.144 3.144z"></path></div>
        <div></div>
      </div>

    </section>

    



    
  </body>
</html>
